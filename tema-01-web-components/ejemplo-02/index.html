<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio Web Component : Encapsulado</title>
  <script src="my-card.js" type="module"></script>
  <style>
    /* afecta al componente: LIGHTDOM */
    my-card {
      display: block;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: red;
      padding: 20px;
    }
    /* no afecta al componente: SHADOW DOM */
    my-card span{
        background-color: yellowgreen;
        color: green;
    }
    
    h2 {
            margin: 0;
            background: skyblue;
          }
  </style>
</head>
<body>
 <!--etiqueta HTML-->
 <my-card title="Tarjeta protegida" content="Este contenido no puede ser estilizado desde fuera."></my-card>
</body>
</html>
